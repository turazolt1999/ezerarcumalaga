<mat-card>
    <mat-card-content>
        <form [formGroup]="form" class="example-form" (ngSubmit)="onSubmit()">
            <h2>Videó feltöltése</h2>
            <div>
                <input type="file" accept="video/*" (change)="onFileChange($event)" required>
            </div>
            <button mat-raised-button color="primary" type="submit">Feltöltés</button>
        </form>
    </mat-card-content>
</mat-card>
