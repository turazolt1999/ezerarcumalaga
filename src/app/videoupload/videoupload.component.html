<mat-card>
    <mat-card-content>
        <form [formGroup]="form" class="example-form" (ngSubmit)="onSubmit()">
            <h2>Videó feltöltése</h2>
            <mat-form-field>
                <input matInput placeholder="Video" formControlName="video" name="video" ngModel required>
            </mat-form-field>
            <button mat-raised-button color="primary">Regisztráció</button>
        </form>
    </mat-card-content>
</mat-card>
